<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <label class="switch">
        <input id="allowSwitch" type="checkbox"/>
        <span class="slider round"></span>
      </label>
      <span class="textSpan">Allow all users</span>
    </div>
    <div class="container">
      <label class="switch">
        <input id="doNotAllowSwitch" type="checkbox" />
        <span class="slider round"></span>
      </label>
      <span class="textSpan">Do not allow any user</span>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
